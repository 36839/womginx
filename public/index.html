<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luphoria</title>
    <script type="module" src="https://luphoria.github.io/index.js"></script>
    <style>
      body {
        overflow:hidden;
        cursor:pointer
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        margin: 0px;
        max-width:100%
      }
      .title {
        font-weight:1000;
      }
      #textContainer {
        width:100%;
        font-family:"Arial", sans-serif;
        color: #ffffff;
        text-align:center;
        font-size: 5vh;
      }
      a {
        color:white;
        font-family:'Courier New', Courier, monospace;
      }
      #projects {
        visibility: hidden;
      }
      .big {
        font-size: 5vh;
      }
      .medium {
        font-size: 3vh;
      }
      .tiny {
        font-size: 1.5vh;
      }
    </style>
</head>
<body id="container">
  <div id="textContainer">
    <img src="https://luphoria.github.io/resources/luphoria.png" height="200" width="200"/>
    <div class="title">bred</div>
    <div id="tohide">
      <div class="medium">
        <input type='text' placeholder='https://www.google.com/' id='url-target' ></input><br /><br />
      <div class="big"><a href="javascript:window.location.href = document.getElementById('url-target').value">normal</a> / <a href="javascript:document.write%28%22%3Cdiv+position%3Aabsolute%3B+left%3A+0%3B+right%3A+0%3B+bottom%3A+0%3B+top%3A+0px%3B+%3E%3Ciframe+src%3D%27%2F%2Fuberbread.herokuapp.com%2Fmain%2F%27+%2B+document.getElementById%28%27url-target%27%29.value+style%3D%2527+position%3A+fixed%3B+top%3A+0px%3B+bottom%3A+0px%3B+right%3A+0px%3B+width%3A+100%2525%3B+border%3A+none%3B+margin%3A+0%3B+padding%3A+0%3B+overflow%3A+hidden%3B+z-index%3A+999999%3B+height%3A+100%2525%3B%2527+%3E%3E%3C%2Fiframe%3E%3C%2Fdiv%3E%22%29">framed</a></div><br/><br/>
    </div>
  </div>

</html>
